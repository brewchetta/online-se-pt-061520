<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Fetch</title>

    <!-- CSS & Styling -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <!-- External Scripts -->
    <script defer src="scripts/fetch-scripts.js" charset="utf-8"></script>
    <script defer src="scripts/cat-movement-handler.js" charset="utf-8"></script>


  </head>

    <!-- Load Cats From Database -->
    <div id="buttons-container">
      <button id="load-cats-button">Click Me 2 Load Cats!</button>

      <input type="submit" value="Submit">
    </form>

    <!-- Div of cat memes -->
    <div id="images-cattainer">

    </div>

    <!-- 8-bit cat gif -->
    <div id="cat-square"></div>
