<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

    <title>Javascript Events</title>

    <script src="scripts/01-simple-events.js" charset="utf-8"></script>
  </head>
  <body>

    <!-- Buttons to play with -->
    <div id="buttons-div">
      <button id="button-1">Click Me For Shenanigans!</button>
      <button id="button-2">Also Click Me For Shenanigans!</button>
    </div>

    <!-- Form that we need to prevent from submitting... -->
    <form id="do-not-submit" action="#">
      <input id="text-field" type="text" placeholder="We can type stuff here!">
      <input type="submit" value="Submit">
    </form>

    <!-- List of famous cats -->
    <h4>Famous Cat Names:</h4>
    <ul id="famous-cats-list">
      <li>Grumpy cat</li>
    </ul>

    <!-- Div of cat memes -->
    <div id="images-container">
      <img src="https://i.chzbgr.com/full/9517778944/h30875976/cat-self-quarantined-day-6-laughing-at-my-own-jokes" alt="cats">

      <img src="https://inspirationfeed.com/wp-content/uploads/2020/05/Cat-Meme-7.jpg" alt="cats">

      <img src="https://i.pinimg.com/originals/cb/92/98/cb929817f2356ce431c18a4ed52101e1.jpg" alt="cats">

      <img src="https://i.pinimg.com/736x/79/df/b4/79dfb400c36411ece71e14d5cc184af9.jpg" alt="cats">

      <img src="https://miro.medium.com/max/418/0*EWewK-mIhbuXROpr.png" alt="cats">

      <img src="https://www.masalaanews.com/wp-content/uploads/2017/02/Hilarious-Cat-Memes.jpg" alt="cats">
    </div>

    <!-- 8-bit cat gif -->
    <div id="cat-square"></div>

  </body>
</html>
